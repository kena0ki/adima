<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
  <title>Drag/Drop/Bounce</title>
  <style>
    #container {
      width: 100%;
      height: 400px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 7px;
      touch-action: none;
    }
    #item {
      width: 100px;
      height: 100px;
      background-color: rgb(245, 230, 99);
      border: 10px solid rgba(136, 136, 136, .5);
      border-radius: 50%;
      touch-action: none;
      user-select: none;
    }
    #item:active {
      background-color: rgba(168, 218, 220, 1.00);
    }
    #item:hover {
      cursor: pointer;
      border-width: 20px;
    }
  </style>
</head>

<body>

  <div id="outerContainer">
    <div id="container">
      <div id="item">

      </div>
    </div>
  </div>
  <svg id="svg-container">
    <circle id="svg-dragee" cx="40" cy="40" r="20" ></circle>
  </svg>

  <script>
    var svgContainer = document.getElementById('svg-container');
    var svgDragee = document.getElementById('svg-dragee');
    var dragFuncs1 = new DragFuncs(svgDragee);
    svgContainer.addEventListener("touchstart", dragFuncs1.dragStart.bind(dragFuncs1), false);
    svgContainer.addEventListener("touchend", dragFuncs1.dragEnd.bind(dragFuncs1), false);
    svgContainer.addEventListener("touchmove", dragFuncs1.drag.bind(dragFuncs1), false);

    svgContainer.addEventListener("mousedown", dragFuncs1.dragStart.bind(dragFuncs1), false);
    svgContainer.addEventListener("mouseup", dragFuncs1.dragEnd.bind(dragFuncs1), false);
    svgContainer.addEventListener("mousemove", dragFuncs1.drag.bind(dragFuncs1), false);

    var dragItem = document.querySelector("#item");
    var dragFuncs2 = new DragFuncs(dragItem);
    var container = document.querySelector("#container");

    container.addEventListener("touchstart", dragFuncs2.dragStart.bind(dragFuncs2), false);
    container.addEventListener("touchend", dragFuncs2.dragEnd.bind(dragFuncs2), false);
    container.addEventListener("touchmove", dragFuncs2.drag.bind(dragFuncs2), false);

    container.addEventListener("mousedown", dragFuncs2.dragStart.bind(dragFuncs2), false);
    container.addEventListener("mouseup", dragFuncs2.dragEnd.bind(dragFuncs2), false);
    container.addEventListener("mousemove", dragFuncs2.drag.bind(dragFuncs2), false);

    function DragFuncs(dragItem) {
      this.initialX;
      this.initialY;
      this.active = false;
      this.xOffset = 0;
      this.yOffset = 0;

      this.dragStart = function (e) {
        console.log('dragStart', e)
        if (e.type === "touchstart") {
          this.initialX = e.touches[0].clientX - this.xOffset;
          this.initialY = e.touches[0].clientY - this.yOffset;
        } else {
          this.initialX = e.clientX - this.xOffset;
          this.initialY = e.clientY - this.yOffset;
        }

        if (e.target === dragItem) {
          this.active = true;
        }
      }

      this.dragEnd = function(e) {
        console.log('dragEnd', e)
        this.active = false;
      }

      this.drag = function(e) {
        console.log('drag', e)
        if (this.active) {
          e.preventDefault();
          var currentX;
          var currentY;
          if (e.type === "touchmove") {
            currentX = e.touches[0].clientX - this.initialX;
            currentY = e.touches[0].clientY - this.initialY;
          } else {
          currentX = e.clientX - this.initialX;
          currentY = e.clientY - this.initialY;
          }

          this.xOffset = currentX;
          this.yOffset = currentY;

          setTranslate(currentX, currentY, dragItem);
        }
      }

      function setTranslate(xPos, yPos, el) {
        el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
      }
    }
  </script>
</body>

</html>
